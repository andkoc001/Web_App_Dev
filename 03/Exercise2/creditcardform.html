  <body>
    <div id="userCredentialsForm">
      <form action="/action_page.php">
        First name:<br>
        <input type="text" name="firstname" value=""><br>
        Last name:<br>
        <input type="text" name="lastname" value=""><br>
        Email Address:<br>
        <input type="email" name="email" value=""><br><br>
        Email Address:&nbsp
        <input type="date" name="email" value=""><br>
        
        <br>
        <div id="creditCardForm" style="border:1px solid black; width: 530px">
          <div style="width:140px; margin-top:-10px; margin-left:10px; background:white">&nbsp Credit Card Type:</div>
          <div style="margin-left: 14px; margin-bottom: 10px"><br>
            <input type="radio" name="cardType"/> <img src="Images/visacredit.png" alt="visa credit logo" title="Visa Credit" height="40"> Visa <br><br>
            <input type="radio" name="cardType"/> <img src="Images/visadebit.png" alt="visa debit logo" title="Visa Debit" height="40"> Visa Debit <br><br>
            <input type="radio" name="cardType"/> <img src="Images/mastercard.png" alt="mastercard logo" title="Mastercard Credit" height="40"> Mastercard <br><br>
            <input type="radio" name="cardType"/> <img src="Images/am_ex.png" alt="american express logo" title="American Express" height="40"> American Express <br><br>
            <input type="number" name="cardNumber" value="" min="0000000000000001" max="9999999999999999" maxlength="16">&nbspCredit Card Number <br><br>
            
            Expiry Year:&nbsp
            <select>
              <option>2020</option>
              <option>2021</option>
              <option>2022</option>
            </select> <br><br>
            
            Expiry Month:&nbsp
            <select>
              <option selected="Select Month">Select Month</option>
              <option>1 - January</option>
              <option>2 - February</option>
              <option>3 - March</option>
              <option>4 - April</option>
              <option>5 - May</option>
              <option>6 - June</option>
              <option>7 - July</option>
              <option>8 - August</option>
              <option>9 - September</option>
              <option>10 - October</option>
              <option>11 - November</option>
              <option>12 - December</option>
            </select>            
          </div>
          
        </div>
        <br>
        Additional Notes:<br>
        <textarea rows="4" cols="64" style="color: gray">Enter additional information...</textarea>
        
        <br><br>
        <input type="submit" value="Submit Card Details">
        
      </form> 
    </div>
 
  </body>

  </html>
