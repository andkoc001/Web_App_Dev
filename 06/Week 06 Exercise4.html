  <body>
    <button onclick="newGame()">Start New Game</button>
  </body>

  <script>
  var num = 0;
  var answer;
  var attempts = 3;

  function newGame() {
    num = Math.ceil(Math.random() * 100);
    alert(num); //just for checking

    answer = Number(prompt("Guess the number between 1 and 100  I am thinking about: "));
      for (attempts; attempts > 0; attempts--) {
        if (answer < num) {
          alert("That's too little. You have " + attempts + " attempts left.");
          answer = Number(prompt("Guess the number: "));
        }
        else if (answer > num){
          alert("That's too much. You have " + attempts + " attempts left.");
          answer = Number(prompt("Guess the number: "));
        }
        else {
          alert("Good guess!");
          break;
        }
      }
    }
    
  //myFunction();
  </script>
