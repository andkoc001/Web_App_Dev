  <body>
    <button onclick="newGame()">Start New Game</button>
  </body>

  <script>
  var num = 0
    function newGame() {
      num = Math.ceil(Math.random() * 10);
      var answer = Number(prompt("Guess the number between 1 and 10  I am thinking about: "));
      check(answer);
    }

    function check(i) {
      //alert(num); //just for checking
      if (num == i) {
        alert("Good Guess!");
      }
      else {
        alert("Sorry, wrong number.");
      }
    }

  //myFunction();
  </script>
