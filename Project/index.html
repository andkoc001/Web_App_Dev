	<head>
		<title> WAD Project - login </title>
		<meta charset="UTF-8">
		<meta name="description" content="Web Application Development, GMIT 2020">
		<meta name="author" content="Andrzej Kocielski, G00376291@gmit.ie">
		<link rel="stylesheet" href="style.css" type="text/css" />
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;;subset=latin-ext" rel="stylesheet">
	</head>


	<script src="login.js"></script>


	<body onload="document.getElementById('login_pop').style.display='block'">
		<!-- As soon as the page is loaded, a JS script will be activated. -->

		<header>

			<h1 class="logo"> Welcome! </h1>

		</header>

		<main>
			<article>

				<section>
					<!-- Login box -->
					<div id="login_pop" class="modal">

						<form class="modal-content animate" action="start.html" method="get">

							<div id="loginbox">
								<label for="u_email"><b>Email</b><span style="color: #f80; font-size: 11px;">
										(required)</span></label>
								<input name="u_email" type="email" placeholder="Enter email" required>

								<label for="u_name"><b>Username</b><span style="color: #f80; font-size: 11px;">
										(required)</span></label>
								<input name="u_name" type="text" placeholder="Enter Username" required>

								<label for="psw"><b>Password</b> <span style="font-size: 11px;"> (disabled for
										testing)</span></label>
								<input name="psw" type="password" placeholder="Disabled while testing" value="pass" required disabled>

								<!-- <button class="reset" type="reset" value="Reset" style="width: 100%;"> Reset </button> -->
								<input type="submit" class="reset" value="Reset" style="width: 100%;" />
								<!-- <button class="submit" type="submit" onclick="check(this.form)" style="width: 100%;"> Login </button> -->
								<input type="submit" class="submit" value="Login" style="width: 100%;" />
							</div>

							<div class="hint">
								Password is provided for testing only.
							</div>

						</form>

					</div>
				</section>

			</article>
		</main>

		<footer>

			<div class="info" style="position: fixed; bottom: 20px; width: 100%;">
				Andrzej Kocielski (G00376291@gmit.ie), 2020
			</div>

		</footer>

	</body>

	<script src="https://d3js.org/d3.v5.min.js"></script>

	</html>
